				<div class="container-fluid">
					<h3 class="page-title">添加导航栏</h3>
					<div class="row">
						<div class="col-md-12">
							<!-- INPUTS -->
                            <form class="form-horizontal" action="" method="post" onsubmit="return toVaild()">
							    <div class="panel">
								    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">导航名称</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="menuname" name="menuname" value=""  class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">父导航名称</label>
                                            <div class="col-sm-10">
                                              <select class="form-control" id="parentid" name="parentid">
                                                  <option value="0" >无</option>
                                                  {% for item in data %}
                                                  <option value="{{item.menuid}}" >{{item.menuname}}</option>
                                                  {% endfor %}
                                            </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label" >action动作</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="action" name="action" class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">图标类型</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="styletype" name="styletype" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">状态</label>
                                            <div class="col-sm-10">
                                                <label class="radio-inline">
                                                    <input type="radio"  value="1" name="status" id="status" checked="checked"> 生效
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio"  value="0" name="status" id="status"> 禁用
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">排序</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="ordersort" name="ordersort" class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">添加导航栏</button>
                                            </div>
                                        </div>
                                    </div>
							    </div>
                            </form>

    <script type="text/javascript">
        $(function(){
            $("#sidebar-nav").load('/left/');
        })

        function toVaild(){
            var menuname = document.getElementById("menuname").value;
            var action = document.getElementById("action").value;
            var ordersort = document.getElementById("ordersort").value;

            if(menuname == '' || ordersort == '' ){
     	        if(menuname == '' ){
     		        alert("导航名称不为空，全局唯一");
        	        return false;
                }
                if(ordersort == '' ){
     		        alert("导航栏排序不为空");
        	        return false;
                }

            }
        }
