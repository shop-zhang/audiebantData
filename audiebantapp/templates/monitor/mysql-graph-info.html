<!doctype html>
<html lang="en">
<head>
	<title>redis图形状态-运维系统</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="/static/assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/assets/vendor/linearicons/style.css">
    <link rel="stylesheet" href="/static/assets/vendor/chartist/css/chartist-custom.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="/static/assets/css/main.css">
    <link rel="stylesheet" href="/static/assets/css/jquery.dataTables.min.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="/static/assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/assets/img/favicon.png">
    <script src="/static/jedate/jedate.js"></script>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<a href="index.html"><img src="/static/assets/img/logo-dark.png" alt="Klorofil Logo" class="img-responsive logo"></a>
			</div>
			<div class="container-fluid">
				<div class="navbar-btn">
					<button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
				</div>
				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/updatepwd/"><i class="lnr lnr-cog"></i> <span>修改密码</span></a></li>
                        <li><a href="/logout/"><i class="lnr lnr-exit"></i> <span>退出</span></a></li>
						<!-- <li>
							<a class="update-pro" href="#downloads/klorofil-pro-bootstrap-admin-dashboard-template/?utm_source=klorofil&utm_medium=template&utm_campaign=KlorofilPro" title="Upgrade to Pro" target="_blank"><i class="fa fa-rocket"></i> <span>UPGRADE TO PRO</span></a>
						</li> -->
					</ul>
				</div>
			</div>
		</nav>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div id="sidebar-nav" class="sidebar">

		</div>
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
                <div class="breadcrumbs">
                     <ol class="breadcrumb">
                         <li><a href="/dashboard/">仪表盘</a></li>
                         <li><a href="/monitormysql/mysqlmonitorlist/">MySQL监控列表</a></li>
                      </ol>
                 </div>
				<div class="container-fluid">
					<!-- END OVERVIEW -->
					<div class="row">
                        <div class="panel-body">
							<div class="span15">
                                {% for item in datas %}
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="lnr lnr-location"></i></span>
										<p>
											<span class="number">{{ item.redisrole }}</span>
											<span class="title">Role</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-shopping-bag"></i></span>
										<p>
											<span class="number">{{ item.rediskeys }}</span>
											<span class="title">Total Keys</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-eye"></i></span>
										<p>
											<span class="number">{{ item.usedmemory }}%</span>
											<span class="title">MemoryUseRate</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-bar-chart"></i></span>
										<p>
											<span class="number">{{ item.uptimeindays }}D</span>
											<span class="title">Uptime</span>
										</p>
									</div>
								</div>
                                <!--
                                <div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-pencil"></i></span>
										<p>
											<span class="number">{{ item.usedcpu }}</span>
											<span class="title">Cpu use</span>
										</p>
									</div>
								</div>
								-->
                                {% endfor %}
							</div>
                        </div>
                        <div class="span12">
					        <div class="box">
                                <form action="/monitorredis/redisgraphinfo" method="post" class="form-horizontal validate" onsubmit="return toVaild()">
                                    <div class="box-content submit">
                                        开始时间
                                        <td class="datep"><input class="datainp" id="begintime" name="begintime" type="text"  value="{{num5}}"/></td>
                                        结束时间
                                        <td class="datep"><input class="datainp" id="endtime"  name="endtime" type="text" value="{{num6}}" /></td>
                                        Redis列表:
                                        <td class="datep">
                                            <select lass="datainp" id="dbid" name="dbid" type="text">
                                            {% for item in data %}
                                                <option value="{{item.dbid}}" >{{item.name}}{{item.hostip}}</option>
                                            {% endfor %}
                                            </select>
                                        </td>
                                        &nbsp;&nbsp;&nbsp;
                                        <button class="btn btn-primary" >查询</button>
                                    </div>
                                </form>
                            </div>
                        </div>
						<div class="col-md-12">
							<!-- BORDERED TABLE -->
							<div class="panel">
								<div class="panel-body">
									<div class="row">
                                    <div class="col-md-12">
                                    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                                        <div id="main" style="height:400px"></div>
                                        <!-- ECharts单文件引入 -->
                                            <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
                                            <script type="text/javascript">
                                                // 路径配置
                                                require.config({
                                                    paths: {
                                                        echarts: 'http://echarts.baidu.com/build/dist'
                                                    }
                                                });
                                                require(
                                                    [
                                                        'echarts',
                                                        'echarts/chart/line',
                                                        'echarts/chart/bar'
                                                    ],
                                                    function (ec) {
                                                        // 基于准备好的dom，初始化echarts图表
                                                        var myChart = ec.init(document.getElementById('main'));

                                                        var option = {
                                                            title : {
                                                                text: 'Redis-Processlist',
                                                            },
                                                            tooltip : {
                                                                trigger: 'axis',
                                                                axisPointer : {
                                                                    type : 'shadow'
                                                                }
                                                            },
                                                            legend: {
                                                                data:['Redis-Processlist']
                                                            },
                                                            toolbox: {
                                                                show : true,
                                                                feature : {
                                                                    magicType : {show: true, type: ['line', 'bar']}
                                                                }
                                                            },
                                                            calculable : true,
                                                            xAxis : [
                                                                {
                                                                    type : 'category',
                                                                    data : {% autoescape off %}
                                                                               [ {% for item in dataprocesslist %}
                                                                                    '{{item.createtime}}',
                                                                                {% endfor %} ]
                                                                           {% endautoescape %}
                                                                }
                                                            ],
                                                            yAxis : [
                                                                {
                                                                    type : 'value'
                                                                }
                                                            ],
                                                            series : [
                                                                {
                                                                    name:'Redis-Processlist',
                                                                    type:'line',
                                                                    stack: 'Redis-Processlist',
                                                                    data:{% autoescape off %}
                                                                            [ {% for item in dataprocesslist %}
                                                                                '{{item.processlistnum}}',
                                                                            {% endfor %} ]
                                                                          {% endautoescape %}
                                                                }
                                                            ]
                                                        };

                                                        // 为echarts对象加载数据
                                                        myChart.setOption(option);
                                                    }
                                                );
                                            </script>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div id="main1" style="height:400px"></div>
                                        <!-- ECharts单文件引入 -->
                                            <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
                                            <script type="text/javascript">
                                                // 路径配置
                                                require.config({
                                                    paths: {
                                                        echarts: 'http://echarts.baidu.com/build/dist'
                                                    }
                                                });
                                                require(
                                                    [
                                                        'echarts',
                                                        'echarts/chart/line',
                                                        'echarts/chart/bar'
                                                    ],
                                                    function (ec) {
                                                        // 基于准备好的dom，初始化echarts图表
                                                        var myChart1 = ec.init(document.getElementById('main1'));

                                                        var option1 = {
                                                            title : {
                                                                text: 'Redis-Men',
                                                            },
                                                            tooltip : {
                                                                trigger: 'axis',
                                                                axisPointer : {
                                                                    type : 'shadow'
                                                                }
                                                            },
                                                            legend: {
                                                                data:['men-total','men-use']
                                                            },
                                                            toolbox: {
                                                                show : true,
                                                                feature : {
                                                                    magicType : {show: true, type: ['line', 'bar']}
                                                                }
                                                            },
                                                            calculable : true,
                                                            xAxis : [
                                                                {
                                                                    type : 'category',
                                                                    data : {% autoescape off %}
                                                                               [ {% for item in datamen %}
                                                                                    '{{item.createtime}}',
                                                                                {% endfor %} ]
                                                                           {% endautoescape %}
                                                                }
                                                            ],
                                                            yAxis : [
                                                                {
                                                                    type : 'value'
                                                                }
                                                            ],
                                                            series : [
                                                                {
                                                                    name:'men-total',
                                                                    type:'line',
                                                                    stack: 'Redis-Men',
                                                                    data:{% autoescape off %}
                                                                            [ {% for item in datamen %}
                                                                                '{{item.usedmemory}}',
                                                                            {% endfor %} ]
                                                                          {% endautoescape %}
                                                                },
                                                                {
                                                                    name:'men-use',
                                                                    type:'line',
                                                                    stack: 'Redis-Men',
                                                                    data:{% autoescape off %}
                                                                            [ {% for item in datamen %}
                                                                                '{{item.usedmemoryrss}}',
                                                                            {% endfor %} ]
                                                                          {% endautoescape %}
                                                                }
                                                            ]
                                                        };

                                                        // 为echarts对象加载数据
                                                        myChart1.setOption(option1);
                                                    }
                                                );
                                            </script>
                                        </div>
                                    </div>
                                    </div>
								</div>
							</div>
							<!-- END BORDERED TABLE -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="/static/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/static/assets/scripts/jquery.dataTables.min.js"></script>
	<script src="/static/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/static/assets/scripts/klorofil-common.js"></script>
    <script src="/static/js/bootstrap.timepicker.js"></script>
    <script src="/static/js/bootstrap.datepicker.js"></script>
     <script type="text/javascript">
        $(function(){
            $("#sidebar-nav").load('/left/');
        })

        //jeDate.skin('gray');
        jeDate({
            dateCell:"#dateinfo",
            format:"YYYY-MM-DD hh:mm:ss",
            isinitVal:true,
            isTime:true, //isClear:false,
            minDate:"2014-09-19 00:00:00",
            okfun:function(val){alert(val)}
        })
        jeDate({
            dateCell:"#endtime",
            format:"YYYY-MM-DD hh:mm:ss",
            isinitVal:true,
            isTime:true, //isClear:false,
            minDate:"2014-09-19 01:00:00",
            okfun:function(val){alert(val)}
        })
     </script>
</body>

</html>
