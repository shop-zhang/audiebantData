<!doctype html>
<html lang="en">

<head>
	<title>用户权限授予-运维系统</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="/static/assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="/static/assets/vendor/chartist/css/chartist-custom.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="/static/assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="/static/assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<a href="index.html"><img src="/static/assets/img/logo-dark.png" alt="Klorofil Logo" class="img-responsive logo"></a>
			</div>
			<div class="container-fluid">
				<div class="navbar-btn">
					<button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
				</div>
				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/updatepwd/"><i class="lnr lnr-cog"></i> <span>修改密码</span></a></li>
                        <li><a href="/logout/"><i class="lnr lnr-exit"></i> <span>退出</span></a></li>
						<!-- <li>
							<a class="update-pro" href="#downloads/klorofil-pro-bootstrap-admin-dashboard-template/?utm_source=klorofil&utm_medium=template&utm_campaign=KlorofilPro" title="Upgrade to Pro" target="_blank"><i class="fa fa-rocket"></i> <span>UPGRADE TO PRO</span></a>
						</li> -->
					</ul>
				</div>
			</div>
		</nav>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div id="sidebar-nav" class="sidebar">

		</div>
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
                    <div class="breadcrumbs">
                        <ol class="breadcrumb">
                          <li><a href="/dashboard/">仪表盘</a></li>
                          <li><a href="/right/rightlist/">权限配置</a></li>
                          <li><a>用户权限更新</a></li>
                        </ol>
                    </div>
					<!-- END OVERVIEW -->
					<div class="row">
						<div class="col-md-12">
							<!-- BORDERED TABLE -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">用户权限更新</h3>
								</div>
								<div class="panel-body">
                                    <form class="form-horizontal" action="" method="post" onsubmit="return toVaild()">
                                        <div class="panel" panel-scrolling>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称</label>
                                                    <div class="col-sm-10">
                                                      {% for item in datas %}
                                                      <input type="text" class="form-control" id="username" name="username" value="{{ item.login_name }}"  class="{required:true}" readonly="readonly">
                                                      {% endfor %}
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputRightid" class="col-sm-2 control-label" >权限</label>
                                                    <div class="col-sm-10">
                                                       {% for items in data %}
                                                       <label class="fancy-checkbox">
                                                            <input type="checkbox" id="rightsid" name="rightsid" value="{{ items.rightsid }}" {% if items.ischecked == 1 %} checked="checked" {% endif %}>
                                                            <span>{{ items.rightsname }}</span>
                                                       </label>
                                                           {% for itemone in items.menuoneinfo %}
                                                           <label class="fancy-checkbox">
                                                            &nbsp&nbsp&nbsp&nbsp    <input type="checkbox" id="rightsid" name="rightsid" value="{{ itemone.rightsid }}" {% if itemone.ischecked == 1 %} checked="checked" {% endif %}>
                                                                                    <span>{{ itemone.rightsname }}</span>
                                                            </label>
                                                                 {% for itemtwo in itemone.menutwoinfo %}
                                                                 <label class="fancy-checkbox">
                                                                 &nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp &nbsp&nbsp <input type="checkbox"  id="rightsid" name="rightsid" value="{{ itemtwo.rightsid }}" {% if itemtwo.ischecked == 1 %} checked="checked" {% endif %}>
                                                                                    <span>{{ itemtwo.rightsname }}</span>
                                                                 </label>
                                                                 {% endfor %}
                                                            {% endfor %}
                                                       {% endfor %}
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-primary">更新用户权限</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
								</div>
							</div>
							</div>
							<!-- END BORDERED TABLE -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="/static/assets/vendor/jquery/jquery.min.js"></script>
	<script src="/static/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/static/assets/scripts/klorofil-common.js"></script>
    <script LANGUAGE=javascript>
        $(function(){
            $("#sidebar-nav").load('/left/');
        })
        function p_update() {
	        var msg = "您真的确定要修改该权限吗？请确认！";
	        if (confirm(msg)==true){
		        return true;
	        }else{
		        return false;
	        }
        }
        function p_del() {
	        var msg = "您真的确定要禁用该权限吗？请确认！";
	        if (confirm(msg)==true){
		        return true;
	        }else{
		        return false;
	        }
        }
    </script>
</body>

</html>
