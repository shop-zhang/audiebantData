		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
                <div class="breadcrumbs">
		            <ol class="breadcrumb">
                      <li><a href="/dashboard/">仪表盘</a></li>
                      <li><a href="/server/serverlist/">服务器管理</a></li>
                      <li class="active">服务器添加</li>
                    </ol>
                </div>
				<div class="container-fluid">
					<h3 class="page-title">添加服务器</h3>
					<div class="row">
						<div class="col-md-12">
							<!-- INPUTS -->
                            <form class="form-horizontal" action="" method="post" onsubmit="return toVaild()">
							    <div class="panel">
								    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">服务器名称</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="servername" name="servername" value=""  class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">所属托管运营商</label>
                                            <div class="col-sm-10">
                                              <select class="form-control" id="serversourceid" name="serversourceid">
                                                  <option value="1" >阿里云</option>
                                                  <option value="2" >ucloud云</option>
                                                  <option value="3" >自建服务器</option>
                                              </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">服务器类型</label>
                                            <div class="col-sm-10">
                                              <select class="form-control" id="servertype" name="servertype">
                                                  <option value="1" >云机</option>
                                                  <option value="2" >物理机</option>
                                                  <option value="3" >自建虚拟机</option>
                                              </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label" >所属业务</label>
                                            <div class="col-sm-10">
                                              <select class="form-control" id="servergroupid" name="servergroupid">
                                                  {% for item in info %}
                                                  <option value="{{ item.servergroupid }}">{{ item.servergroupname }}</option>
                                                  {% endfor %}
                                              </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">服务器功能分类</label>
                                            <div class="col-sm-10">
                                              <select class="form-control" id="serveruseid" name="serveruseid">
                                                  {% for item1 in data %}
                                                  <option value="{{ item1.serveruseid }}">{{ item1.serverusename }}</option>
                                                  {% endfor %}
                                              </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label" >外网ip</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="outernet" name="outernet" class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label" >内网ip</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="innernet" name="innernet" class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">是用内网还是外网</label>
                                            <div class="col-sm-10">
                                                <label class="radio-inline">
                                                    <input type="radio"  value="1" name="useouterinner" id="useouterinner" checked="checked"> 内网
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio"  value="2" name="useouterinner" id="useouterinner"> 外网
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio"  value="3" name="useouterinner" id="useouterinner"> 均可使用
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label" >登录账号</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="serverloginuser" name="serverloginuser" class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label" >登录密码</label>
                                            <div class="col-sm-10">
                                              <input type="password" class="form-control" id="serverloginpwd" name="serverloginpwd" class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label" >ssh登陆端口</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="sshport" name="sshport" class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">添加权限</button>
                                            </div>
                                        </div>
                                    </div>
							    </div>
                            </form>
							<!-- END INPUTS -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->

	<!-- Javascript -->
	<script src="/static/assets/vendor/jquery/jquery.min.js"></script>
	<script src="/static/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/static/assets/scripts/klorofil-common.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#sidebar-nav").load('/left/');
        })

        function toVaild(){
            var servername = document.getElementById("servername").value;
            var outernet = document.getElementById("outernet").value;
            var innernet = document.getElementById("innernet").value;
            var serverloginuser = document.getElementById("serverloginuser").value;
            var serverloginpwd = document.getElementById("serverloginpwd").value;
            var sshport = document.getElementById("sshport").value;

            if(servername == '' || outernet == '' || innernet == '' || serverloginuser == '' ||  serverloginpwd == '' || sshport == '' ){
     	        if(servername == '' ){
     		        alert("服务器名称不能为空，全局唯一");
        	        return false;
                }
                if(serverloginuser == '' ){
     		        alert("服务器登录名不能为空");
        	        return false;
                }
                if(serverloginpwd == '' ){
     		        alert("服务器登录密码不能为空");
        	        return false;
                }
                if(sshport == '' ){
     		        alert("服务器登录端口不能为空");
        	        return false;
                }
     	        if(outernet == '' &&  innernet == ''){
     		        alert("内网IP或者外网IP不能全部为空，必须有一个值非空");
        	        return false;
                }

            }
        }
    </script>
