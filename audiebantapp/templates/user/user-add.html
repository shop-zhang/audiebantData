                      <li><a href="/dashboard/">仪表盘</a></li>
                      <li><a href="/user/userlist/">用户配置</a></li>

                    </ol>
                </div>
				<div class="container-fluid">
					<h3 class="page-title">添加用户</h3>
					<div class="row">
						<div class="col-md-12">
							<!-- INPUTS -->
                            <form class="form-horizontal" action="" method="post" onsubmit="return toVaild()">
							    <div class="panel">
								    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">登录名</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="loginname" name="loginname" value=""  class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label" >登录密码</label>
                                            <div class="col-sm-10">
                                              <input type="password" class="form-control" id="loginpwd" name="loginpwd" class="{required:true}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label" >密码确认</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="reloginpwd" name="reloginpwd" class="{required:true}" onkeyup="validate()"><span id="tishi"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">用户姓名</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="username" name="username" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">用户邮箱</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="useremail" name="useremail" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">用户手机号码</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="usermobile" name="usermobile" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">用户部门</label>
                                            <div class="col-sm-10">
                                              <input type="text" class="form-control" id="userdepartment" name="userdepartment" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">用户角色</label>
                                            <div class="col-sm-10">
                                                <label class="radio-inline">
                                                    <input type="radio"  value="1" name="userrole" id="userrole" > 超级管理员
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio"  value="2" name="userrole" id="userrole" checked="checked"> 管理员
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio"  value="3" name="userrole" id="userrole"> 用户
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">账户状态</label>
                                            <div class="col-sm-10">
                                                <label class="radio-inline">
                                                    <input type="radio"  value="1" name="status" id="status" checked="checked"> 正常
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio"  value="0" name="status" id="status"> 禁用

                                        </div>

    <script type="text/javascript">
        $(function(){
            $("#sidebar-nav").load('/left/');
        })

        function toVaild(){
            var loginname_val = document.getElementById("loginname").value;
            var username_val = document.getElementById("username").value;
            var useremail_val = document.getElementById("useremail").value;
            var usermobile_val = document.getElementById("usermobile").value;
            var userdepartment_val = document.getElementById("userdepartment").value;

            if( loginname_val == '' || loginpwd_val == '' || username_val == '' || useremail_val == '' || usermobile_val == '' || userdepartment_val == '') {

                if (loginname_val == '') {
                    alert("登录名称为空，不进行提交");
                    return false;
                }
                if (username_val == '') {
                    alert("登录用户姓名为空，不进行提交");
                    return false;
                }
                if (useremail_val == '') {
                    alert("登录用户邮箱为空，不进行提交");
                    return false;
                }
                if (usermobile_val == '') {
                    alert(" 登录用户手机号为空，不进行提交");
                    return false;
                }
                if (userdepartment_val == '') {
                    alert("用户部门为空，不进行提交");
                    return false;
                }
            }
        }

        function validate() {
             var pwd1 = document.getElementById("loginpwd").value;
             var pwd2 = document.getElementById("reloginpwd").value;

             if(pwd1 == pwd2)
             {
                document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
                document.getElementById("button").disabled = false;
             } else {
                    document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
                    document.getElementById("button").disabled = true;
             }
         }

    </script>
